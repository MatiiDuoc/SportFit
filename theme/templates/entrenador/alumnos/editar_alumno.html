{% extends "base.html" %}
{% load static %}

{% block title %}Editar alumno{% endblock %}

{% block navbar %}
<!-- Sidebar del entrenador -->
{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white rounded-lg shadow-lg p-8">
    {% include "components/navbar_entrenador.html" %}
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Editar datos del alumno</h2>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <div class="mb-4">
            <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre</label>
            <input id="nombre" type="text" name="nombre" value="{{ alumno.nombre }}"
                class="w-full border rounded px-3 py-2 bg-gray-100 cursor-not-allowed" disabled>
        </div>
        <div class="mb-4">
            <label for="apellido" class="block text-gray-700 font-semibold mb-2">Apellido</label>
            <input id="apellido" type="text" name="apellido" value="{{ alumno.apellido }}"
                class="w-full border rounded px-3 py-2 bg-gray-100 cursor-not-allowed" disabled>
        </div>
        <div class="mb-4">
            <label for="correo" class="block text-gray-700 font-semibold mb-2">Correo</label>
            <input id="correo" type="email" name="correo" value="{{ alumno.correo }}"
                class="w-full border rounded px-3 py-2 bg-gray-100 cursor-not-allowed" disabled>
        </div>
        <div class="mb-6">
            <label for="id_plan" class="block text-gray-700 font-semibold mb-2">Plan asignado</label>
                <select name="id_plan" class="w-full border rounded px-3 py-2">
                    <option value="">Sin plan</option>
                    {% for plan in planes %}
                        <option value="{{ plan.id }}" {% if alumno.id_plan and plan.id == alumno.id_plan.id %}selected{% endif %}>
                            {{ plan.nombre }}
                        </option>
                    {% endfor %}
                </select>
        </div>
        <div class="flex justify-end space-x-4">
            <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">Guardar cambios</button>
            <a href="{% url 'ver_alumno' alumno.id_usuario %}"
                class="px-5 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100 transition">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}

{% block footer %}
<!-- Footer vacÃ­o para el entrenador -->
{% endblock %}
