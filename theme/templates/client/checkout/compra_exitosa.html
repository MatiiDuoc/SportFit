{% extends "base.html" %}
{% block title %}¡Compra exitosa!{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-[60vh]">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <svg class="mx-auto mb-4 w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
            <path d="M9 12l2 2l4-4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 class="text-3xl font-bold mb-2 text-green-600">¡Gracias por tu compra!</h1>
        <p class="text-lg text-gray-700 mb-6">Tu pedido ha sido registrado correctamente.</p>
        <a href="{% url 'home' %}" class="inline-block bg-lime-500 hover:bg-lime-600 text-black font-bold px-8 py-3 rounded-md transition duration-300 ease-in-out text-base shadow">
            Volver al inicio
        </a>
    </div>
</div>
{% endblock %}
