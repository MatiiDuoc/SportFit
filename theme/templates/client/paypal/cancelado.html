{% extends 'base.html' %}
{% load static %}

{% block title %}Compra Cancelada - SportFit{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh] bg-gray-50">
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-lg w-full text-center border border-red-100">
        <div class="flex justify-center mb-4">
            <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
                <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
            </svg>
        </div>
        <h1 class="text-3xl font-extrabold text-red-600 mb-2">Compra Cancelada</h1>
        <p class="text-gray-600 mb-6">Lamentamos que no hayas completado tu compra.<br>
            Si tienes alguna pregunta o necesitas ayuda, no dudes en contactarnos.</p>
        <a href="{% url 'home' %}"
           class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold shadow hover:bg-blue-700 transition">
            Volver a la tienda
        </a>
    </div>
</div>
{% endblock %}
