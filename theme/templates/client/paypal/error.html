{% extends "base.html" %}
{% block title %}Error en PayPal{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-[60vh]">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-red-600 mb-4">¡Ocurrió un error con el pago!</h1>
        <p class="text-gray-700 mb-6">{{ error|default:"No se pudo procesar el pago. Intenta nuevamente." }}</p>
        <a href="{% url 'carrito' %}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold px-8 py-3 rounded-md transition duration-300 ease-in-out text-base shadow">
            Volver al carrito
        </a>
    </div>
</div>
{% endblock %}
