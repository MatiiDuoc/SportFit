{% extends "base.html" %}
{% load static %}

{% block navbar %}{% endblock %}
{% block footer %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl overflow-hidden max-w-4xl w-full">
        <div class="md:flex">
            <!-- Imagen de bienvenida -->
            <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-green-400 to-blue-500 p-8 items-center justify-center">
                <img src="{% static 'images/sport/Image 1@1x.png' %}" alt="Imagen de bienvenida"
                    class="rounded-lg shadow-xl object-cover w-full h-full">
            </div>

            <!-- Formulario de inicio de sesión -->
            <div class="w-full md:w-1/2 p-8 md:p-12">
                <div class="flex justify-center mb-6">
                    <img src="{% static 'images/logo/SportFit@1x.png' %}" alt="Logo de SportFit"
                        class="h-12 object-contain">
                </div>

                <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Iniciar Sesión</h2>

                <form action="#" method="POST" class="space-y-5" novalidate>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="ejemplo@correo.com">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input type="password" id="password" name="password" required
                            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="********">
                    </div>

                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2.5 px-4 rounded-md font-semibold hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                        Iniciar Sesión
                    </button>
                </form>

                <div class="mt-4 text-center text-sm">
                    <a href="#" class="text-indigo-600 font-medium hover:underline">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">O</span>
                    </div>
                </div>

                <!-- Botones sociales -->
                <div class="space-y-3">
                    <a href="#"
                        class="w-full flex items-center justify-center bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-400 transition font-semibold">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.6 12.227c0-.78-.07-1.36-.2-1.96H12v3.54h5.52c-.11.9-.72 2.25-2.06 3.16l-.02.14 2.98 2.31.21.02c1.92-1.77 3.03-4.38 3.03-7.23z"/>
                            <path d="M12 22c2.76 0 5.08-.91 6.77-2.47l-3.23-2.5c-.9.63-2.1 1.1-3.54 1.1-2.71 0-5.01-1.83-5.83-4.29H3.72v2.69A10 10 0 0 0 12 22z"/>
                            <path d="M6.17 13.84a6 6 0 0 1 0-3.68v-2.7H3.72a10 10 0 0 0 0 9.08l2.45-2.7z"/>
                            <path d="M12 6.16c1.5 0 2.84.52 3.9 1.53l2.91-2.91A9.96 9.96 0 0 0 12 2a10 10 0 0 0-8.28 4.84l2.45 2.7C7 7.6 9.3 6.16 12 6.16z"/>
                        </svg>
                        Iniciar sesión con Google
                    </a>

                    <a href="#"
                        class="w-full flex items-center justify-center bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition font-semibold">
                        <i class="fab fa-github mr-2"></i> Iniciar sesión con GitHub
                    </a>
                </div>

                <p class="text-center text-sm text-gray-600 mt-6">
                    ¿No tienes una cuenta?
                    <a href="#" class="text-indigo-600 font-medium hover:underline">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
