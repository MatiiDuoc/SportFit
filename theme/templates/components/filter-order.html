<div class="mb-6">
    <h2 class="text-lg font-bold text-gray-800 mb-4">Filtrar Ã“rdenes</h2>
    <form method="GET" action="" class="flex flex-wrap gap-4">
        <!-- Filtro por cliente -->
        <div>
            <label for="client" class="text-sm font-medium text-gray-700">Cliente:</label>
            <select id="client" name="client" class="border border-gray-300 rounded-lg p-2 w-full sm:w-auto">
                <option value="">Todos</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente.nombre }} {{ cliente.apellido }}"
                        {% if request.GET.client == cliente.nombre|stringformat:"s"|add:" "|add:cliente.apellido|stringformat:"s" %}selected{% endif %}>
                        {{ cliente.nombre }} {{ cliente.apellido }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <!-- Filtro por fecha -->
        <div>
            <label for="order_date" class="text-sm font-medium text-gray-700">Fecha:</label>
            <input type="date" id="order_date" name="order_date" value="{{ request.GET.order_date }}" class="border border-gray-300 rounded-lg p-2 w-full sm:w-auto">
        </div>
        <!-- Filtro por estado -->
        <div>
            <label for="status" class="text-sm font-medium text-gray-700">Estado:</label>
            <select id="status" name="status" class="border border-gray-300 rounded-lg p-2 w-full sm:w-auto">
                <option value="">Todos</option>
                {% for value, label in estados %}
                    <option value="{{ value }}" {% if request.GET.status == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition w-full sm:w-auto">Filtrar</button>
        </div>
    </form>
</div>
