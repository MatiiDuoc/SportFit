{% load static %}
<nav class="bg-white text-black p-4 flex items-center justify-between font-poppins font-semibold shadow-md">
    <!-- Logo -->
    <div class="flex items-center">
        <a href="/" aria-label="Inicio">
            <img src="{% static 'images/logo/SportFit@1x.png' %}" alt="Logo de SportFit" class="h-8">
        </a>
    </div>

    <!-- Hamburger Menu -->
    <div class="md:hidden">
        <button id="menu-toggle" class="focus:outline-none" aria-label="Abrir menú">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </div>

    <!-- Links -->
    <div id="menu" class="hidden md:flex md:items-center md:space-x-4 absolute md:static top-16 left-0 w-full md:w-auto bg-white md:bg-transparent shadow-md md:shadow-none z-50">
        <ul class="flex flex-col md:flex-row md:space-x-4 w-full md:w-auto text-center md:text-left">
            <li><a href="/" class="block py-2 px-4 hover:bg-gray-100 md:hover:bg-transparent hover:underline hover:font-bold underline-offset-4 hover:decoration-4 hover:decoration-gray-500 rounded-lg">Inicio</a></li>
            <li><a href="/about" class="block py-2 px-4 hover:bg-gray-100 md:hover:bg-transparent hover:underline hover:font-bold underline-offset-4 hover:decoration-4 hover:decoration-gray-500 rounded-lg">Acerca de</a></li>
            <li><a href="/contact" class="block py-2 px-4 hover:bg-gray-100 md:hover:bg-transparent hover:underline hover:font-bold underline-offset-4 hover:decoration-4 hover:decoration-gray-500 rounded-lg">Contacto</a></li>
        </ul>
        <div class="flex flex-col md:flex-row md:space-x-4 mt-4 md:mt-0 w-full md:w-auto text-center md:text-left">
            <a href="/login" class="block py-2 px-4 hover:bg-gray-100 md:hover:bg-transparent hover:underline hover:font-bold underline-offset-4 hover:decoration-4 hover:decoration-gray-500 rounded-lg">Iniciar sesión</a>
            <a href="/register" class="block py-2 px-4 hover:bg-gray-100 md:hover:bg-transparent hover:underline hover:font-bold underline-offset-4 hover:decoration-4 hover:decoration-gray-500 rounded-lg">Registrar</a>
        </div>
    </div>
</nav>

<!-- Menu Overlay (Mobile) -->
<div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden md:hidden z-40"></div>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
        menu.classList.add('hidden');
        overlay.classList.add('hidden');
    });
</script>
