<aside id="adminSidebar"
    class="fixed top-0 left-0 w-64 bg-gray-900 text-white flex flex-col justify-between p-4 z-40 min-h-screen transition-transform duration-300 ease-in-out -translate-x-full sm:translate-x-0">
    <!-- Sidebar Header -->
    <div>
        <div class="flex flex-col items-center mb-6">
            <div class="w-16 h-16 rounded-full bg-blue-500 flex items-center justify-center mb-3">
            <i class="fa-solid fa-user text-3xl text-white"></i>
            </div>
            <p class="text-center font-semibold">
            Bienvenido,
            <span class="text-blue-400 font-bold">
                {{ request.user.get_full_name|default:request.user.username }}
            </span>
            </p>
            <p class="text-xs text-gray-300">{{ request.user.email }}</p>
        </div>
        <!-- Navegación -->
        <nav class="text-sm">
            <ul class="space-y-4">
                <li>
                    <a href="{% url 'dashboard_administrador' %}"
                        class="flex items-center space-x-3 hover:bg-gray-800 p-2 rounded transition">
                        <i class="fa-solid fa-arrow-trend-up"></i>
                        <span>Resumen diario</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'usuarios' %}"
                        class="flex items-center space-x-3 hover:bg-gray-800 p-2 rounded transition">
                        <i class="fa-solid fa-user"></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'ventas' %}"
                        class="flex items-center space-x-3 hover:bg-gray-800 p-2 rounded transition">
                        <i class="fa-solid fa-money-bill"></i>
                        <span>Ventas</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'ordenes' %}"
                        class="flex items-center space-x-3 hover:bg-gray-800 p-2 rounded transition">
                        <i class="fa-solid fa-box"></i>
                        <span>Órdenes</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'productos' %}"
                        class="flex items-center space-x-3 hover:bg-gray-800 p-2 rounded transition">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Productos</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'marcas' %}"
                        class="flex items-center space-x-3 hover:bg-gray-800 p-2 rounded transition">
                        <i class="fa-solid fa-trademark"></i>
                        <span>Marcas asociadas</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'proveedores' %}"
                        class="flex items-center space-x-3 hover:bg-gray-800 p-2 rounded transition">
                        <i class="fa-solid fa-truck"></i>
                        <span>Proveedores</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'reportes' %}"
                        class="flex items-center space-x-3 hover:bg-gray-800 p-2 rounded transition">
                        <i class="fa-solid fa-chart-line"></i>
                        <span>Reportes</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'perfil' %}"
                        class="flex items-center space-x-3 hover:bg-gray-800 p-2 rounded transition">
                        <i class="fa-solid fa-circle-user"></i>
                        <span>Mi perfil</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Sidebar Footer -->
    <div class="mt-6">
        <p class="text-xs text-gray-400 text-center mb-4">Versión 0.0.1</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
                Cerrar sesión
            </button>
        </form>
    </div>
</aside>
