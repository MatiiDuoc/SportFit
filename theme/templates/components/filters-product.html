<div class="mb-4">
  <h2 class="text-base font-semibold text-gray-800 mb-4">Filtrar por:</h2>
  <form method="GET" action="" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
    <!-- Marca -->
    <div>
      <label for="brand" class="block text-xs font-medium text-gray-700 mb-1">Marca</label>
      <select id="brand" name="brand" class="w-full border border-gray-300 rounded-md text-sm p-2">
        <option value="">Todas</option>
        <option value="Marca A">Marca A</option>
        <option value="Marca B">Marca B</option>
        <option value="Marca C">Marca C</option>
      </select>
    </div>

    <!-- Peso -->
    <div>
      <label for="weight" class="block text-xs font-medium text-gray-700 mb-1">Peso</label>
      <select id="weight" name="weight" class="w-full border border-gray-300 rounded-md text-sm p-2">
        <option value="">Todos</option>
        <option value="1kg">1kg</option>
        <option value="5kg">5kg</option>
        <option value="10kg">10kg</option>
      </select>
    </div>

    <!-- Precio -->
    <div>
      <label for="price" class="block text-xs font-medium text-gray-700 mb-1">Precio</label>
      <select id="price" name="price" class="w-full border border-gray-300 rounded-md text-sm p-2">
        <option value="">Todos</option>
        <option value="10000">Hasta $10.000</option>
        <option value="50000">Hasta $50.000</option>
        <option value="100000">Hasta $100.000</option>
      </select>
    </div>

    <!-- BotÃ³n Filtrar -->
    <div>
      <button type="submit" class="w-full bg-blue-500 text-white text-sm py-2 rounded-md hover:bg-blue-600 transition">
        Filtrar
      </button>
    </div>
  </form>
</div>
