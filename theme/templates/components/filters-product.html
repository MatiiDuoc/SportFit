<div class="mb-4">
  <h2 class="text-base font-semibold text-gray-800 mb-4">Filtrar por:</h2>
  <form method="GET" action="" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
    <!-- Marca -->
    <div>
      <label for="brand" class="block text-xs font-medium text-gray-700 mb-1">Marca</label>
      <select id="brand" name="brand" class="w-full border border-gray-300 rounded-md text-sm p-2">
        <option value="">Todas</option>
        {% for marca in marcas %}
          <option value="{{ marca.id_marca }}" {% if request.GET.brand|stringformat:"s" == marca.id_marca|stringformat:"s" %}selected{% endif %}>
            {{ marca.descripcion }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Precio -->
    <div>
      <label for="price" class="block text-xs font-medium text-gray-700 mb-1">Precio</label>
      <select id="price" name="price" class="w-full border border-gray-300 rounded-md text-sm p-2">
        <option value="">Todos</option>
        <option value="10000" {% if request.GET.price == "10000" %}selected{% endif %}>Hasta $10.000</option>
        <option value="50000" {% if request.GET.price == "50000" %}selected{% endif %}>Hasta $50.000</option>
        <option value="100000" {% if request.GET.price == "100000" %}selected{% endif %}>Hasta $100.000</option>
      </select>
    </div>

    <!-- Búsqueda -->
    <div>
      <label for="search" class="block text-xs font-medium text-gray-700 mb-1">Buscar</label>
      <input type="text" id="search" name="search" value="{{ request.GET.search }}" placeholder="Nombre o descripción"
        class="w-full border border-gray-300 rounded-md text-sm p-2">
    </div>

    <!-- Botón Filtrar -->
    <div class="col-span-1 sm:col-span-2 lg:col-span-1">
      <button type="submit" class="w-full bg-blue-500 text-white text-sm py-2 rounded-md hover:bg-blue-600 transition">
        Filtrar
      </button>
    </div>
  </form>
</div>
